services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silentauth"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    restart: unless-stopped
    env_file: .env
    ports:
      - "4000:4000"
    volumes:
      - ./packages/backend/src:/app/packages/backend/src
      - ./packages/database/prisma:/app/packages/database/prisma
    depends_on:
      postgres:
        condition: service_healthy

  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./packages/dashboard/src:/app/packages/dashboard/src
    depends_on:
      - backend

  verification-client:
    build:
      context: .
      dockerfile: packages/verification-client/Dockerfile
    restart: unless-stopped
    env_file: .env
    ports:
      - "3001:3001"
    volumes:
      - ./packages/verification-client/src:/app/packages/verification-client/src
    depends_on:
      - backend

volumes:
  pgdata:
